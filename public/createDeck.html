<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Deck</title>
    <link rel="stylesheet" href="./styles/createDeck_styles.css">
    <link rel="icon" type="image/svg+xml" href="./images/flashCardLogo.png">
</head>
<body>
    <a href="/"><button id="btn-back">Go Back</button></a>

    <div class="container">
        <h1 id="title">Create A Deck</h1>

        <form id="deckForm">
            <input type="text" id="deckName" placeholder="Enter Deck Name" required>
            <input type="text" id="deckInput" placeholder="Enter your Card">
            <button type="submit">Add Card</button>
        </form>

        <button id="saveDeck">Save Deck</button>

        <h2>Your current deck</h2>
        <div id="deckShow"></div>

        <h2>All Decks</h2>
        <div id="allDecks" class="deck-grid"></div>
    </div>

    <!-- Modal for editing deck -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalDeckName"></h2>
            <div id="modalDeckContent"></div>
        </div>
    </div>

    <script src="./scripts/createDeck.js"></script>
</body>
</html>
